    <main class="login-page-grid" name="login-page-grid">
        <div class="login-auth" name="login-auth">
            <form id="login-form" name="login-form" class="login-form" action="/" method="get">
                <div class="login-text">Ingresa con tu cuenta:</div>
                <div class="auth-field">
                    <label for="name">Usuario:</label>
                    <input type="text" class="user-auth" id="user-auth-field" name="user-auth" placeholder="reginaeslomas" required>
                </div>
                <div class="auth-field">
                    <label for="password"></label>Clave:</label>
                    <input type="password" class="pass-auth" id="pass-auth-field" name="pass-auth" placeholder="**************" required>
                </div>
                    <input class="login-submit" id="submitLogin" type="submit" value="Enviar" onclick="verificar()"> 
            </form>
        </div>
        <div class="register">
            <div class="register-message">
                <div>¿Aun no tienes una cuenta?</div>  
                <div>Creala ahora y mantente al dia. </div>
                <div>¡Las aves te esperan!</div>
            </div>
            <img src="img/svg/earlybirds-brands.svg" class="register-img-1" alt="">
            <img src="img/svg/list-check-solid.svg" class="register-img-2" alt="">
            <a href="register.html"><button class="register-button" href="register.html">Registrarme</button></a>
        </div>
    </main>
